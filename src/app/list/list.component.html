<!-- Gets all the notes from the database. Implements Get Reqest -->
<div class="list1">
  <app-cards [notes]="d" *ngFor="let d of dataList"> </app-cards>
</div>

<div class="list2">
  <button class="newNoteBtn" (click)="postDataFunc()">
    <a href=""></a> Add New Note <i class="fa fa-plus fa-2x"></i>
  </button>
</div>
