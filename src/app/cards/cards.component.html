<div class="card">
  <h1>
    <b> {{ notes.Title }} </b>
    <button
      class="deleteNoteBtn"
      (click)="deleteDataFunc()"
      style="font-size: 10px;"
    >
      <i class="fa fa-trash-o fa-3x"></i>
    </button>
  </h1>
  <hr />
  <div class="container">
    <h4>{{ notes.Content }}</h4>
  </div>
  <button class="newNoteBtn" style="font-size: 20px;">
    Add Tasks <i class="fa fa-plus fa-2x"></i>
  </button>
</div>
